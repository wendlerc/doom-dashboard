# Multiplayer-aligned elimination training/eval config.
# Uses deathmatch.wad but a compact, duel-friendly control set.

doom_scenario_path = deathmatch.wad
doom_skill = 3

screen_resolution = RES_320X240
render_hud = false

episode_start_time = 1
episode_timeout = 4200

available_buttons =
    {
        MOVE_RIGHT
        MOVE_LEFT
        ATTACK
    }

available_game_variables =
    {
        FRAGCOUNT
        KILLCOUNT
        DEATHCOUNT
        HITCOUNT
        HITS_TAKEN
        DAMAGECOUNT
        DAMAGE_TAKEN
        HEALTH
        ARMOR
        SELECTED_WEAPON
        SELECTED_WEAPON_AMMO
    }

mode = PLAYER
